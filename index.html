<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linker for Instagram</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <article>
        <div class="box-photo">
          <img src="imgs/photo.jpg" alt="Photo" class="photo" />
        </div>
        <div class="box-description">
          <h1>Achique Luis</h1>
          <h2>Software Developer</h2>
        </div>
      </article>
    </header>
    <main>
      <article>
        <section class="box-links">
          <ul>
            <li>
              <img src="imgs/yt.png" alt="">
              <a href="#"> YouTube </a>
            </li>
            <li>
              <img src="imgs/gh.png" alt="">
              <a href="#">
                GitHub
              </a>
            </li>
            <li>
              <img src="imgs/gm.png" alt="">
              <a href="#">
                Gmail
              </a>
            </li>
            <li>
              <img src="imgs/li.png" alt="">
              <a href="#">
                LinkedIn
             </a>
              </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
