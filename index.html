<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linker for Instagram</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <article>
        <div class="box-photo">
          <img src="imgs/photo.jpg" alt="Photo">
        </div>
        <div class="box-description">
          <h1>Achique Luis</h1>
          <h2>Software Developer</h2>
        </div>
      </article>
    </header>
    <main>
      <article>
        <section class="box-links">
          <ul>
            <li>
              <img src="imgs/yt.png" alt="">
              <a href="https://www.youtube.com/channel/UCukcjedjyv1hgQB8OMBEYeQ">YouTube</a>
            </li>
            <li>
              <img src="imgs/gh.png" alt="">
              <a href="https://github.com/achique-luisdan">GitHub</a>
            </li>
            <li>
              <img src="imgs/gm.png" alt="">
              <a href="mailto:achique.luisdan@gmail.com">Gmail</a>
            </li>
            <li>
              <img src="imgs/li.png" alt="">
              <a href="https://www.linkedin.com/in/achique-luisdan">LinkedIn</a>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
